<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-Sharing</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="root">
        <div class="container">
            <div class="top-bar">
                <div class="logo">
                    <img src="Icons/loop.png" alt="logo">
                    <span class="logo-name">DevLinks</span>
                </div>
                <div class="tab-link">
                    <button class="link-btn active-color "><img src="Icons/link.png" alt="link"> <span
                            class="link-text">Links</span></button>
                    <button class="profile-btn"><img src="Icons/user copy.png" alt="profile"><span
                            class="profile-text">Profile Details</span></button>
                </div>
                <div class="show-preview">
                    <button class="preview-btn">Preview</button>
                </div>
            </div>
            <div class="main-container">
                <div class="side-bar">
                    <div class="mockup">
                        
                        <img class="phone-design" src="Icons/phone_035 [Converted].png" alt="phone-design">
                        <div class="githubdiv"></div>
                        <div class="twitterdiv"></div>
                        <div class="linkedindiv"></div>
                        <div class="youtubediv"></div>
                        <div class="facebookdiv"></div>
                        <div class="phone-div-link"></div>
                    </div>
                </div>
                <div id="links-page" class="links-page">
                    <div class="links-inner">
                        <div class="inner-heading">
                            <h1>Customize Your Links</h3>
                                <p>Add/edit/remove links bellow and then share all you profiles with the world!</p>
                        </div>
                        <div class="links-add">
                            <button class="link-add-btn">+ Add New Link</button>
                        </div>
                        <ol>
                            <div class="links-list">

                            </div>
                        </ol>
                    </div>

                    <div class="save-data">
                        <button class="save-btn">Save</button>
                    </div>
                </div>
                <div id="profile-page" class="profile-page">
                    <div class="profile-inner">
                        <div class="profile-heading">
                            <h1>Profile Details</h3>
                                <p class="small-heading">Add your details to create a personal touch to your profile.
                                </p>
                        </div>
                        <div class="upload-profile">
                            <p>Profile Picture</p>
                            <div class="photo-upload"><input type="file" name="profile-photo" id="profile-photo"></div>
                            <p class="small-heading">Image must be below 1024x1024px. Use PNG or JPG format.</p>
                        </div>
                        <div class="form-details">
                            <form>
                                <label for="firstname">First Name<sup>*</sup></label>
                                <input type="text" name="name" id="firstname">
                                <label for="lastname">Last Name<sup>*</sup></label>
                                <input type="text" name="name" id="lastname">
                                <label for="mail">Email<sup>*</sup></label>
                                <input type="email" name="email" id="mail">
                            </form>
                        </div>
                        <div class="save-data">
                            <button class="save-profile-btn">Save</button>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

<script src="linkshare.js"></script>

</html>
